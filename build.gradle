plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}
plugins {
  id "io.freefair.lombok" version "5.0.1"
}

plugins {
    id 'com.palantir.git-version' version '0.12.3'
}
repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}


dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    compile 'org.apache.commons:commons-math3:3.6.1'
	compile 'org.json:json:20190722'
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    compile 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.11.0.rc1'
    
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.11.0.rc1'
    compile group: 'commons-io', name: 'commons-io', version: '2.5'
    
    compile group: 'org.bitbucket.cowwoc', name: 'diff-match-patch', version: '1.2'
    compile group: 'com.formdev', name: 'flatlaf', version: '0.45'
    compile group: 'com.fifesoft', name: 'rsyntaxtextarea', version: '3.1.1'
	complie group: 'com.github.weisj', name: 'darklaf-core', version: '2.5.5'
}

task fatJar(type: Jar) {
	manifest {
        attributes 'Implementation-Title': project.name,
        	'Implementation-Version': versionDetails().lastTag,
        	'Main-Class': 'TeXCalc.debug.DebugMain'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}